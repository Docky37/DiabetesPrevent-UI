<div class="block">
    <div class="container">
        <div class="columns">
            <div class="column">
            </div>
            <div class="column is-four-fifths">
                <div class="container">
                    <br />
                    <div id="page-title" class="box">
                        <h1 class="title is-4">Medical file - Add a medical file to the new patient</h1>
                    </div>
                    <form [formGroup]="medicalForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <input class="input is-small" id="patientId" formControlName="patientId" disabled="true">
                        <input class="input is-small" id="birthDate" formControlName="birthDate" disabled="true">
                        <div class="columns">
                            <div class="column is-two-fifths">
                                <label for="firstName" class="label is-medium">First Name</label>
                                <div class="control">
                                    <input class="input is-medium" id="firstName" formControlName="firstName"
                                        disabled="true">
                                </div>
                            </div>
                            <div class="column is-two-fifths">
                                <label for="lastName" class="label is-medium">Last Name</label>
                                <div class="control">
                                    <input class="input is-medium" id="lastName" formControlName="lastName"
                                        disabled="true">
                                </div>
                            </div>
                            <div class="column is-one-fifths">
                                <div class="columns">
                                    <div class="column is-half">
                                        <label for="age" class="label is-medium">Age</label>
                                        <div class="control">
                                            <input class="input is-medium is 1" id="age" formControlName="age"
                                                disabled="true">
                                        </div>
                                    </div>
                                    <div class="column is-half">
                                        <label for="gender" class="label is-medium is 1">Gender</label>
                                        <div class="control">
                                            <input class="input is-medium is 1" id="gender" formControlName="gender"
                                                disabled="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="columns">
                            <div class="column is-12">
                                <label for="visits" class="label is-medium">Visits</label>
                                <div class="" formArrayName="visits">
                                        <div *ngFor="let item of medicalForm.controls.visits['controls']; let i=index"
                                            [formGroupName]="i">
                                            <div class="columns">
                                                <!-- <a [routerLink] (click)="removeVisit(i)">remove</a> -->
                                                <div class="column is-one-fifths">
                                                    <input class="input is-success" type="text" id="task{{i}}"
                                                        formControlName="visitDate">
                                                </div>
                                                <div class="column is-one-fifths">
                                                    <input class="input is-success" type="text" id="task{{i}}"
                                                        formControlName="practitioner">
                                                </div>
                                                <div class="column is-three-fifths">
                                                </div>
                                            </div>
                                            <div class="columns">
                                                <input class="input is-medium is-info" type="text" id="task{{i}}"
                                                    formControlName="notes">
                                            </div>
                                            <hr style="outline-color:blue;">
                                        </div>
                                    </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                            </div>
                            <div class="column is-5">
                                <button type="submit" id="left-btn" class="button is-success">Save</button>&nbsp;

                                <a routerLink="/patients">
                                    <button id="right-btn" class="button is-danger">Cancel</button>
                                </a>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="column">
            </div>
        </div>

        <div>
        </div>
    </div>
</div>
